{{define "content"}}
<div class="container">
  <h1>Create a product</h1>

  <form action="/products" method="POST" class="form-inline">
    <div class="form-group">
      <label for="exampleInputName2">Name</label>
      <input type="text" name="name" class="form-control" value="Luis' Laptop"/>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Email</label>
      <input type="text" class="form-control" name="price" value="300" />
    </div>

    <button class="btn btn-default">Create</button>
  </form>

  <br />

  <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th></th>
      <th></th>
    </tr>

    {{ range . }}
    <tr>
      <td>{{ .Id }}</td>
      <form action="/products/{{ .Id }}" method="POST">
        <input type="hidden" name="_method" value="PUT">

        <td><input type="text" name="name" class="form-control" value="{{ .Name }}" /></td>
        <td><input type="text" name="price" class="form-control" value="{{ .Price }}" /></td>
        <td><button class="btn btn-default">Update</button></td>
      </form>
      <td>
        <form action="/products/{{ .Id }}" method="POST">
          <input type="hidden" name="_method" value="DELETE">

          <button class="btn btn-default">Delete</button>
        </form>
      </td>
    </tr>
    {{ end }}

  </table>
</div>
{{end}}
