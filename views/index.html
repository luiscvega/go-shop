<h1>Create a product</h1>

<form action="/products/new" method="POST">
  <input type="text" name="name" value="Luis' Laptop"/>
  <br />
  <input type="text" name="price" value="300" />
  <button>Create</button>
</form>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
  </tr>

  {{ range . }}
  <tr>
    <td>{{ .Id }}</td>
    <td>{{ .Name }}</td>
    <td>{{ .Price }}</td>
  </tr>
  {{ end }}

</table>
